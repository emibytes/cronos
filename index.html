
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronos | Task Management</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="El arte de dominar el tiempo - Sistema de gestión de tareas">
    <meta name="theme-color" content="#138b52">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cronos">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Quill Snow Theme CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <style>
        /* Prevenir overflow horizontal global */
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .dark::-webkit-scrollbar-thumb {
            background: #3D3F43;
        }
        
        /* Customizing Quill for emibytes brand */
        .ql-toolbar.ql-snow {
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            border-color: #e5e7eb;
            background: #f9fafb;
        }
        .dark .ql-toolbar.ql-snow {
            border-color: #3D3F43;
            background: #242528;
        }
        .ql-container.ql-snow {
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            border-color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            /* IMPORTANTE: Altura máxima para no romper el layout */
            max-height: 180px;
            overflow-y: auto;
        }
        .dark .ql-container.ql-snow {
            border-color: #3D3F43;
            background: #242528;
            color: #f3f4f6;
        }
        .ql-editor {
            min-height: 100px;
        }
        .ql-snow.ql-toolbar button:hover .ql-stroke,
        .ql-snow.ql-toolbar button.ql-active .ql-stroke {
            stroke: #138b52 !important;
        }
        .ql-snow.ql-toolbar button:hover .ql-fill,
        .ql-snow.ql-toolbar button.ql-active .ql-fill {
            fill: #138b52 !important;
        }
        
        /* SweetAlert2 Custom Sizing - Reducir 25% */
        .swal2-popup {
            width: 24em !important;  /* Reducido de 32em */
            padding: 0.75em !important;  /* Reducido de 1em */
            font-size: 0.75rem !important;  /* Reducido de 1rem */
        }
        .swal2-title {
            font-size: 1.125rem !important;  /* Reducido de 1.5rem */
            padding: 0.375em 0.75em 0 !important;
        }
        .swal2-html-container {
            font-size: 0.875rem !important;  /* Reducido de ~1rem */
            padding: 0.75em !important;
        }
        .swal2-icon {
            width: 3.75em !important;  /* Reducido de 5em */
            height: 3.75em !important;  /* Reducido de 5em */
            margin: 1.125em auto 0.75em !important;
            border-width: 0.25em !important;
        }
        .swal2-icon .swal2-icon-content {
            font-size: 2.25em !important;
        }
        /* Ajustes para icono de éxito */
        .swal2-icon.swal2-success {
            border-color: #a5dc86 !important;
        }
        .swal2-icon.swal2-success .swal2-success-ring {
            width: 3.75em !important;
            height: 3.75em !important;
            border: 0.25em solid rgba(165, 220, 134, 0.3) !important;
            border-radius: 50% !important;
            position: absolute !important;
            left: -0.25em !important;
            top: -0.25em !important;
        }
        .swal2-icon.swal2-success [class^='swal2-success-line'] {
            display: block !important;
            height: 0.3125em !important;
            background-color: #a5dc86 !important;
            border-radius: 0.125em !important;
        }
        .swal2-icon.swal2-success [class^='swal2-success-line'][class$='tip'] {
            width: 0.9375em !important;
            left: 0.5625em !important;
            top: 1.75em !important;
            transform: rotate(45deg) !important;
        }
        .swal2-icon.swal2-success [class^='swal2-success-line'][class$='long'] {
            width: 1.875em !important;
            right: 0.5em !important;
            top: 1.375em !important;
            transform: rotate(-45deg) !important;
        }
        .swal2-success-circular-line-left,
        .swal2-success-circular-line-right,
        .swal2-success-fix {
            display: none !important;
        }
        /* Ajustes para icono de error */
        .swal2-icon.swal2-error [class^='swal2-x-mark-line'] {
            display: block !important;
            height: 0.3125em !important;
            width: 2.25em !important;
            background-color: #f27474 !important;
            border-radius: 0.125em !important;
        }
        .swal2-actions {
            padding: 0.375em !important;
            gap: 0.5em !important;
        }
        .swal2-styled {
            padding: 0.5em 1.5em !important;  /* Reducido de 0.625em 2em */
            font-size: 0.875rem !important;
        }
        .swal2-input, .swal2-textarea {
            font-size: 0.875rem !important;
            padding: 0.5em !important;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emibytes: {
                            primary: '#138b52',
                            secondary: '#333333',
                            tertiary: '#ffffff',
                            background: '#f8fafc',
                            // JIRA Dark Theme Colors
                            'dark-bg': '#1F1F21',              // ds-surface (fondo principal)
                            'dark-card': '#242528',            // ds-surface-raised (cards)
                            'dark-hover': '#2B2C2F',           // ds-surface-hovered
                            'dark-pressed': '#303134',         // ds-surface-overlay-hovered
                            'dark-overlay': '#2B2C2F',         // ds-surface-overlay (modals)
                            'dark-sunken': '#18191A',          // ds-surface-sunken (inputs)
                            'dark-border': '#3D3F43',          // ds-surface-overlay-pressed (borders)
                            'dark-column': '#101214',          // Columnas tablero (más oscuro que sunken)
                            // Light theme
                            'light-column': '#F7F8F9'          // Columnas tablero modo claro
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "sweetalert2": "https://esm.sh/sweetalert2@11",
    "react-quill": "https://esm.sh/react-quill-new@^3.7.0?external=react,react-dom"
  }
}
</script>
</head>
<body class="bg-emibytes-background dark:bg-emibytes-dark-bg text-emibytes-secondary dark:text-gray-100 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Error al registrar Service Worker:', error);
            });
        });
      }
    </script>
</body>
</html>
